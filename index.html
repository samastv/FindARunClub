<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>NYC Run Clubs Directory | Find Running Groups in New York City</title>
    <meta name="description" content="Find running clubs and groups in New York City. Browse active run clubs in Manhattan, Brooklyn, Queens, Bronx, and Staten Island. Filter by borough, day, and time.">
    <meta name="keywords" content="NYC run clubs, New York City running groups, running crews NYC, Manhattan running clubs, Brooklyn run crews, Queens running groups, Bronx running clubs, Staten Island running groups, group runs NYC">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="NYC Run Clubs Directory | Find Running Groups in New York City">
    <meta property="og:description" content="Find running clubs and groups in New York City. Browse active run clubs in all boroughs. Filter by location, day, and time.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://findarun.club">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/2.3.0/css/scroller.dataTables.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1 class="main-title">NYC Run Clubs Directory</h1>
        
        <section class="filter-section" aria-label="Run Club Filters">
            <button class="filter-toggle" aria-expanded="true" aria-controls="filterContent">
                <span>Filters</span>
                <svg class="filter-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div id="filterContent" class="filter-content">
                <p class="filter-sentence">
                    I am looking for a run club in 
                    <select id="boroughFilter" class="filter-select" aria-label="Select Borough">
                        <option value="">any borough</option>
                        <option value="Brooklyn">Brooklyn</option>
                        <option value="Manhattan">Manhattan</option>
                        <option value="Queens">Queens</option>
                        <option value="The Bronx">The Bronx</option>
                        <option value="Staten Island">Staten Island</option>
                    </select>
                    which runs on
                    <select id="dayFilter" class="filter-select" aria-label="Select Day">
                        <option value="">any day</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                    <span id="timePreposition">at</span>
                    <select id="timeFilter" class="filter-select" aria-label="Select Time">
                        <option value="">any time</option>
                        <option value="morning">morning</option>
                        <option value="afternoon">afternoon</option>
                        <option value="evening">evening</option>
                    </select>
                </p>
            </div>
        </section>

        <section class="table-section" aria-label="Run Clubs List">
            <table id="crewTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Borough</th>
                        <th>Crew</th>
                        <th>Website</th>
                        <th>Location</th>
                        <th>Day</th>
                        <th>Distance</th>
                        <th>Time</th>
                        <th>Meet Up Information</th>
                    </tr>
                </thead>
            </table>
        </section>

        <footer class="page-footer">
            <p>Made with ❤️ by <a href="https://www.samast.me" target="_blank">Samast</a> (mostly Cursor)</p>
            <p>Data is sourced by <a href="https://www.reddit.com/user/isatsan/" target="_blank">u/isatsan</a> in <a href="https://www.reddit.com/r/RunNYC/" target="_blank">r/RunNYC</a></p>
        </footer>
    </main>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "NYC Run Clubs Directory",
        "description": "Comprehensive directory of running clubs and groups in New York City, including Manhattan, Brooklyn, Queens, Bronx, and Staten Island.",
        "keywords": "NYC running clubs, New York City run crews, running groups NYC",
        "about": {
            "@type": "SportsClub",
            "name": "NYC Running Clubs",
            "description": "Running clubs and groups across New York City's five boroughs"
        },
        "audience": {
            "@type": "Audience",
            "audienceType": "Runners, joggers, and running enthusiasts in NYC"
        },
        "locationCreated": {
            "@type": "City",
            "name": "New York City"
        }
    }
    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.3.0/js/dataTables.scroller.min.js"></script>
    
    <!-- CSV Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
